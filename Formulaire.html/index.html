<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Commande</title>
</head>
<body>
    <h1>Commander nos produits</h1>
    <form action="traitement_commande.php" method="post">
        <label for="nom_client">Nom</label>
         <input type="text" id="nom_client" name="nom_client" required><br>
        <label for="prénom_client">Prénom</label>
        <input type="text" id="prénom_client" name="prénom_client" required><br>

        <label for="produit">Produit :</label>
        <select id="produit" name="produit">
            <option value="produit1">Bonnets</option>
            <option value="produit2">Gants</option>
            <option value="produit3">Écharpes</option>
        </select><br>

        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" name="quantite" required><br>

        <label for="adresse_livraison">Adresse de Livraison :</label>
        <textarea id="adresse_livraison" name="adresse_livraison" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Passer la Commande">
    </form>
</body>
</html>
